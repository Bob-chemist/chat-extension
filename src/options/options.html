<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Настройки</title>
  </head>
  <body>
    <div>
      <label for="code" style="display: block">Личный код</label>

      <input type="text" id="code" />
    </div>
    <div>
        <label for="password" style="display: block">Пароль:</label>

        <input type="text" id="password" />
    </div>
    <div>
        <label for="new-password" style="display: block">Новый пароль:</label>

        <input type="text" id="new-password" />
    </div>
    <div style="margin-top: 20px;">
      <label for="ip" style="display: block">Подключиться к другому серверу</label>
      <span>http://</span><input type="text" name="ip" id="ip" placeholder="192.168.84.144:3000"/>
    </div>

    <div>
      <button>
        Сохранить
      </button>
      <span id="status"></span>
    </div>
  </body>

  <style>
    button {
      margin-top: 15px;
    }
  </style>

  <script src="options.js"></script>
</html>
